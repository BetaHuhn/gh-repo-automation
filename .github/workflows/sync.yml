name: Workflow Sync
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@develop
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          ORIGINAL_MESSAGE: true