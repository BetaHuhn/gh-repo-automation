name: Workflow Sync
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      enableSSH:
        description: 'Enable the SSH action (set to true to enable it)'     
        required: false
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.4.0
      - name: Run GitHub File Sync
        uses: alvarezfr/repo-file-sync-action@fix/github-app-auth-tree
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
      - name: Create SSH Session
        if: ${{ github.event.inputs.enableSSH == 'true' }}
        uses: ryanchapman/gha-ssh@v1
        timeout-minutes: 5
        with:
          authorized_github_users: 'BetaHuhn'